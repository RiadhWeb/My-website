<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .product-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Product Store</h1>

    <div class="product-container">
        <!-- Example Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product Image">
            <div class="product-title">Product 1</div>
            <a href="https://www.amazon.com/product1" class="product-link" target="_blank">View on Amazon</a>
        </div>

        <!-- Example Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product Image">
            <div class="product-title">Product 2</div>
            <a href="https://www.aliexpress.com/product2" class="product-link" target="_blank">View on AliExpress</a>
        </div>

        <!-- Example Product 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Product Image">
            <div class="product-title">Product 3</div>
            <a href="https://www.alibaba.com/product3" class="product-link" target="_blank">View on Alibaba</a>
        </div>

        <!-- Add more products here -->
    </div>

</body>
</html>
