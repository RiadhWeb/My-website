<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1495567790400-6e65b382765c') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play the Snake Game</h1>
        <canvas id="snakeGame" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let fruit;
        let score = 0;

        function init() {
            snake = new Snake();
            fruit = new Fruit();
            fruit.pickLocation();
            document.addEventListener('keydown', e => {
                const direction = e.key.replace('Arrow', '').toLowerCase();
                snake.setDirection(direction);
            });
            setInterval(gameLoop, 100);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.update();
            snake.draw();
            fruit.draw();
            checkCollision();
        }

        function checkCollision() {
            if (snake.x === fruit.x && snake.y === fruit.y) {
                fruit.pickLocation();
                snake.grow();
                score++;
            }
            // Check for wall collision
            if (snake.x < 0 || snake.y < 0 || snake.x >= canvas.width || snake.y >= canvas.height) {
                alert('Game Over! Your score: ' + score);
                document.location.reload();
            }
            // Check for self collision
            for (let i = 1; i < snake.tail.length; i++) {
                if (snake.x === snake.tail[i].x && snake.y === snake.tail[i].y) {
                    alert('Game Over! Your score: ' + score);
                    document.location.reload();
                }
            }
        }

        class Snake {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.xSpeed = scale * 1;
                this.ySpeed = 0;
                this.tail = [];
                this.tailLength = 0;
            }

            setDirection(direction) {
                if (direction === 'up' && this.ySpeed === 0) {
                    this.xSpeed = 0;
                    this.ySpeed = -scale;
                } else if (direction === 'down' && this.ySpeed === 0) {
                    this.xSpeed = 0;
                    this.ySpeed = scale;
                } else if (direction === 'left' && this.xSpeed === 0) {
                    this.xSpeed = -scale;
                    this.ySpeed = 0;
                } else if (direction === 'right' && this.xSpeed === 0) {
                    this.xSpeed = scale;
                    this.ySpeed = 0;
                }
            }

            update() {
                const head = {x: this.x, y: this.y};
                this.x += this.xSpeed;
                this.y += this.ySpeed;
                this.tail.unshift(head);
                if (this.tail.length > this.tailLength) {
                    this.tail.pop();
                }
            }

            draw() {
                ctx.fillStyle = 'lime';
                this.tail.forEach(part => {
                    ctx.fillRect(part.x, part.y, scale, scale);
                });
            }

            grow() {
                this.tailLength++;
            }
        }

        class Fruit {
            constructor() {
                this.x;
                this.y;
            }

            pickLocation() {
                this.x = Math.floor(Math.random() * columns) * scale;
                this.y = Math.floor(Math.random() * rows) * scale;
            }

            draw() {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, scale, scale);
            }
        }

        init();
    </script>
</body>
</html>
