<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1506748686214e9df14f0c8d8d5dff7f1924c040fc14b6') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-secondary {
            background-color: #3b5998; /* Facebook color */
        }
        .button-secondary:hover {
            background-color: #2d4373;
        }
        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        #game-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Welcome to My Awesome Page</h1>
        <p>Please sign up to continue</p>
        
        <!-- Sign Up Form -->
        <form id="signup-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="button">Sign Up with Email</button>
        </form>
        
        <button id="facebook-button" class="button button-secondary">Sign Up with Facebook</button>
        
        <!-- Game Container -->
        <div id="game-container" class="hidden">
            <h2>Play the Snake Game</h2>
            <iframe src="https://snake-game.github.io/" width="100%" height="400" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('facebook-button').addEventListener('click', function() {
            alert('Redirecting to Facebook for sign-up...');
            // In a real application, this should redirect to a Facebook OAuth login
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Email sign-up successful!');
            // Handle email sign-up logic here
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
        });
    </script>
</body>
</html>
