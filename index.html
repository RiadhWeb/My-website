<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Professional Background Pattern */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .product-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Random Product Store</h1>

    <div class="product-container" id="product-container">
        <!-- Products will be generated here by JavaScript -->
    </div>

    <script>
        const productContainer = document.getElementById('product-container');

        // Array of product names
        const productNames = [
            "Smartphone", "Laptop", "Headphones", "Smartwatch", "Camera",
            "Gaming Console", "Tablet", "Smart TV", "Bluetooth Speaker", "Fitness Tracker",
            "Drone", "E-book Reader", "Portable Charger", "Wireless Mouse", "Keyboard",
            "Home Security Camera", "VR Headset", "Smart Light", "Smart Doorbell", "Electric Scooter"
        ];

        // Array of image URLs
        const productImages = [
            "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1506671613253-cadb0cd1a09f?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1512820790803-83ca734da794?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1543429011-152b6c4d387b?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1555617980-fc2ae346a9af?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1517430816045-df4b7de7c123?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1542291026-7eec264c27ff?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1599937669063-83c1e0c4b7a7?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1513785077084-84ed0378f9a4?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1586274023603-b34782ae77b5?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1593642532973-d31b6557fa68?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1517433465739-85ae29035b6d?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1576075806266-2ce96c36e7f3?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1607870918769-3315a0b0fe47?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1593640408185-b08a8a2a1069?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1522881193457-37ae61c2c7d4?fit=crop&w=200&h=150",
            "https://images.unsplash.com/photo-1592415460401-bd5f03264e22?fit=crop&w=200&h=150"
        ];

        // Array of product links
        const productLinks = [
            "https://www.amazon.com/smartphone",
            "https://www.aliexpress.com/laptop",
            "https://www.alibaba.com/headphones",
            "https://www.amazon.com/smartwatch",
            "https://www.aliexpress.com/camera",
            "https://www.alibaba.com/gaming-console",
            "https://www.amazon.com/tablet",
            "https://www.aliexpress.com/smart-tv",
            "https://www.alibaba.com/bluetooth-speaker",
            "https://www.amazon.com/fitness-tracker",
            "https://www.aliexpress.com/drone",
            "https://www.alibaba.com/e-book-reader",
            "https://www.amazon.com/portable-charger",
            "https://www.aliexpress.com/wireless-mouse",
            "https://www.alibaba.com/keyboard",
            "https://www.amazon.com/home-security-camera",
            "https://www.aliexpress.com/vr-headset",
            "https://www.alibaba.com/smart-light",
            "https://www.amazon.com/smart-doorbell",
            "https://www.aliexpress.com/electric-scooter"
        ];

        // Generate products without repetition
        function generateProducts(num) {
            let usedIndexes = new Set();

            for (let i = 0; i < num; i++) {
                let randomIndex;

                // Ensure the same product is not repeated
                do {
                    randomIndex = Math.floor(Math.random() * productNames.length);
                } while (usedIndexes.has(randomIndex));

                usedIndexes.add(randomIndex);

                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                const productImg = document.createElement('img');
                productImg.src = productImages[randomIndex];
                productDiv.appendChild(productImg);

                const productTitle = document.createElement('div');
                productTitle.className = 'product-title';
                productTitle.innerText = productNames[randomIndex];
                productDiv.appendChild(productTitle);

                const productLink = document.createElement('a');
                productLink.href = productLinks[randomIndex];
                productLink.className = 'product-link';
                productLink.innerText = 'View Product';
                productLink.target = '_blank';
                productDiv.appendChild(productLink);

                productContainer.appendChild(productDiv);

                if (usedIndexes.size === productNames.length) {
                    usedIndexes.clear(); // Clear the set if all products are used
                }
            }
        }

        // Generate 200 products
        generateProducts(200);
    </script>

</body>
</html>
