<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .product-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Random Product Store</h1>

    <div class="product-container" id="product-container">
        <!-- Products will be generated here by JavaScript -->
    </div>

    <script>
        const productContainer = document.getElementById('product-container');

        // Array of example product names
        const productNames = [
            "Product 1", "Product 2", "Product 3", "Product 4", "Product 5",
            "Product 6", "Product 7", "Product 8", "Product 9", "Product 10"
        ];

        // Array of example image URLs (placeholders)
        const productImages = [
            "https://via.placeholder.com/200x150?text=Product+1",
            "https://via.placeholder.com/200x150?text=Product+2",
            "https://via.placeholder.com/200x150?text=Product+3",
            "https://via.placeholder.com/200x150?text=Product+4",
            "https://via.placeholder.com/200x150?text=Product+5",
            "https://via.placeholder.com/200x150?text=Product+6",
            "https://via.placeholder.com/200x150?text=Product+7",
            "https://via.placeholder.com/200x150?text=Product+8",
            "https://via.placeholder.com/200x150?text=Product+9",
            "https://via.placeholder.com/200x150?text=Product+10"
        ];

        // Array of example product links
        const productLinks = [
            "https://www.amazon.com/product1",
            "https://www.aliexpress.com/product2",
            "https://www.alibaba.com/product3",
            "https://www.amazon.com/product4",
            "https://www.aliexpress.com/product5",
            "https://www.alibaba.com/product6",
            "https://www.amazon.com/product7",
            "https://www.aliexpress.com/product8",
            "https://www.alibaba.com/product9",
            "https://www.amazon.com/product10"
        ];

        // Generate random products
        function generateRandomProducts(num) {
            for (let i = 0; i < num; i++) {
                const randomIndex = Math.floor(Math.random() * productNames.length);

                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                const productImg = document.createElement('img');
                productImg.src = productImages[randomIndex];
                productDiv.appendChild(productImg);

                const productTitle = document.createElement('div');
                productTitle.className = 'product-title';
                productTitle.innerText = productNames[randomIndex];
                productDiv.appendChild(productTitle);

                const productLink = document.createElement('a');
                productLink.href = productLinks[randomIndex];
                productLink.className = 'product-link';
                productLink.innerText = 'View Product';
                productLink.target = '_blank';
                productDiv.appendChild(productLink);

                productContainer.appendChild(productDiv);
            }
        }

        // Generate 50 random products
        generateRandomProducts(50);
    </script>

</body>
</html>
