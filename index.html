<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .product-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Random Product Store</h1>

    <div class="product-container" id="product-container">
        <!-- Products will be generated here by JavaScript -->
    </div>

    <script>
        const productContainer = document.getElementById('product-container');

        // Array of example product names
        const productNames = [
            "Smartphone", "Laptop", "Headphones", "Smartwatch", "Camera",
            "Gaming Console", "Tablet", "Smart TV", "Bluetooth Speaker", "Fitness Tracker"
        ];

        // Array of example image URLs (using Unsplash placeholders)
        const productImages = [
            "https://source.unsplash.com/200x150/?smartphone",
            "https://source.unsplash.com/200x150/?laptop",
            "https://source.unsplash.com/200x150/?headphones",
            "https://source.unsplash.com/200x150/?smartwatch",
            "https://source.unsplash.com/200x150/?camera",
            "https://source.unsplash.com/200x150/?gaming-console",
            "https://source.unsplash.com/200x150/?tablet",
            "https://source.unsplash.com/200x150/?smart-tv",
            "https://source.unsplash.com/200x150/?bluetooth-speaker",
            "https://source.unsplash.com/200x150/?fitness-tracker"
        ];

        // Array of example product links
        const productLinks = [
            "https://www.amazon.com/smartphone",
            "https://www.aliexpress.com/laptop",
            "https://www.alibaba.com/headphones",
            "https://www.amazon.com/smartwatch",
            "https://www.aliexpress.com/camera",
            "https://www.alibaba.com/gaming-console",
            "https://www.amazon.com/tablet",
            "https://www.aliexpress.com/smart-tv",
            "https://www.alibaba.com/bluetooth-speaker",
            "https://www.amazon.com/fitness-tracker"
        ];

        // Generate random products
        function generateRandomProducts(num) {
            for (let i = 0; i < num; i++) {
                const randomIndex = Math.floor(Math.random() * productNames.length);

                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                const productImg = document.createElement('img');
                productImg.src = productImages[randomIndex];
                productDiv.appendChild(productImg);

                const productTitle = document.createElement('div');
                productTitle.className = 'product-title';
                productTitle.innerText = productNames[randomIndex];
                productDiv.appendChild(productTitle);

                const productLink = document.createElement('a');
                productLink.href = productLinks[randomIndex];
                productLink.className = 'product-link';
                productLink.innerText = 'View Product';
                productLink.target = '_blank';
                productDiv.appendChild(productLink);

                productContainer.appendChild(productDiv);
            }
        }

        // Generate 50 random products
        generateRandomProducts(50);
    </script>

</body>
</html>
